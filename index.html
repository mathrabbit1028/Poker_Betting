<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body onload="start()">
    <div class="grid">
        <div class="player">Player</div> 
        <div class="player">1p</div>
        <div class="player">2p</div>
        <div class="player">3p</div>
        <div class="player">4p</div>
        <div class="player">5p</div>
        <div class="player">6p</div>
        <div class="player">7p</div>

        <div class="chips">chips</div>
        <div class="chips"></div>
        <div class="chips"></div>

        <div class="chips"></div>
        <div class="chips"></div>
        <div class="chips"></div>
        <div class="chips"></div>

        <div class="chips">bets</div>
        <div class="chips"></div>
        <div class="chips"></div>
        <div class="chips"></div>
        <div class="chips"></div>
        <div class="chips"></div>
        <div class="chips"></div>
        <div class="chips"></div>
        <div class="table">zero-card</div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>

        <div class="table">three-card</div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>

        <div class="table">four-card</div>

        <div class="table"></div>

        <div class="table"></div>

        <div class="table"></div>

        <div class="betting" style="font-size: 1.5em">round 0</div>
        <div class="betting"><button class="button" id="check" onclick="check()">check</button></div>
        <div class="betting"><button class="button" id="raise" onclick="raise()">raise</button></div>
        <div class="betting"><button class="button" id="allin" onclick="allin()">All-in</button></div>
        <div class="betting"><button class="button" id="fold" onclick="fold()">fold</button></div>
        <div class="betting"><input type="number" style="width:5vw"></div>
        <div class="betting"><button class="button" id="next" onclick="next()">next</button></div>
        <div class="betting"><button class="button" id="loan" onclick="loan()">loan</button></div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
